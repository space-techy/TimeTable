{% extends "index.html" %}


{% block content %}


    <div class="container text-center">
        <div class="row justify-content-around" >
            <div class="col-4" style="background-color: lightgrey;">
                <div class="mk_time">
                    <h3>Create New Time Table</h3>
                    <hr>
                </div>
                <div class="cr_year_sem">
                    <form action="/" method="POST">
                        <label>Year/Session</label>
                        <input type="text" name="year_session" placeholder="Year or Session">
                        <p>Write Year e.g 2022_2023 </p>
                        <label>Select Semester</label>
                        <select  name="sem" class="form-select" aria-label="Default select example">
                            <option selected disabled>Open this select menu</option>
                            <option value="odd">ODD</option>
                            <option value="even">EVEN</option>
                        </select>
                        <button type="submit">Create</button>
                    </form>
                </div>
            </div>
            <div class="col-4" style="background-color: #c9dde7;">
                <div class="exist_time">
                    <h3>Existing Timetables</h3>
                    <hr>
                </div>
                <div class="exist_table">
                    <table style="width: 100%;">
                        <tr>
                            <th>Year</th>
                            <th>Semester</th>
                            <th>Options</th>
                        </tr>
                        <tr>
                            <td>2017_2018</td>
                            <td>EVEN</td>
                            <td>Read/Write</td>
                        </tr>
                        <tr>
                            <td>2017_2018</td>
                            <td>ODD</td>
                            <td>Read/Write</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
