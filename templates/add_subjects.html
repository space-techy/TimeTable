{% extends "index.html" %}


{% block content %}



    <div class="container text-center">
        <div class="row justify-content-around">
            <div class="col-4" style="background-color: lightgrey;">
                {{ error }}
                <h3>Add Subjects</h3>
                <hr>
                <div class="add_sub">
                    <form action="/add_subjects" method="POST">
                        <label>Class</label>
                        <select name="class_sub" class="form-select" aria-label="Default select example">
                            <option selected disabled>Select</option>
                            {% for cl in class_sub %}
                                <option value="{{ cl[0] }}"> {{ cl[0] }}</option>
                            {% endfor %}
                        </select>
                        <label>Semester</label>
                        <select  name="sem" class="form-select" aria-label="Default select example">
                            <option selected disabled>Select</option>
                            <option value="ODD">ODD</option>
                            <option value="EVEN">EVEN</option>
                        </select>
                        <label>Subject Code</label>
                        <input type="text" name="sub_code">
                        <br>
                        <label>Subject Abb.</label>
                        <input type="text" name="sub_abb">
                        <br>
                        <label>Subject Name</label>
                        <input type="text" name="sub_name">
                        <br>
                        <label>Total Lecture</label>
                        <input type="text" name="total_l" placeholder="L">
                        <br>
                        <label>Total Tutorial</label>
                        <input type="text" name="total_t" placeholder="T">
                        <br>
                        <label>Total Practical</label>
                        <input type="text" name="total_p" placeholder="P">
                        <br>
                        <label>Elective</label>
                        <input type="text" name="elective" placeholder="YES/NO">
                        <br>
                        <button type="submit"> Add Subject</button>
                    </form>
                </div>
            </div>
            <div class="col-4" style="background-color:  #c9dde7;">
                <h3>List of Subjects Already Added</h3>
                <hr>
                <div class="exist_table">
                    <table style="width: 100%;">
                        <tr>
                            <th>Class</th>
                            <th>Semester</th>
                            <th>Subject Code</th>
                            <th>Abb</th>
                            <th>Subject Name</th>
                            <th>L</th>
                            <th>T</th>
                            <th>P</th>
                            <th>Elective</th>
                            <th>Options</th>
                        </tr>
                        {% for i in subjects %}
                            <tr>
                                {% for j in i[1:] %}
                                    <td>{{ j }}</td>
                                {% endfor %}
                                <td>
                                    <form action="/remove_subject" method="POST">
                                        <input type="hidden" name="del_sub" value="{{ i[0] }}">
                                        <input type="image" src="{{url_for('static', filename='/images/delete.png')}}" class="del-icon" alt="search icon" name="delete" value="delete"/>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
