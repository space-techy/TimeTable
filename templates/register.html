{% extends "log_reg.html" %}

{% block content %}
    <div class="log_h1">
        <h1>Register</h1>
    </div>
    <div class="main_log_reg reg_body">
      <form action="/register" method="POST">
        <div class="form-floating mb-3">
          <input name="college_name" type="text" class="form-control" id="floatingInput"  placeholder="College Name" />
          <label for="floatingInput">College Name</label>
        </div>
        <div class="form-floating mb-3">
          <input name="email_id" type="text" class="form-control" id="floatingInput"  placeholder="Email Id" />
          <label for="floatingInput">Email Id</label>
        </div>
        <div class="form-floating mb-3">
          <input name="username" type="text" class="form-control" id="floatingInput"  placeholder="Username" />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input name="password" type="password" class="form-control" id="floatingPassword"  placeholder="Password" />
          <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="lr_but">Register</button>
      </form>
      <form action="/login_redirect" method="GET">
        <button type="submit" class="lr_but">Login</button>
      </form>
    </div>
{% endblock%}
