{% extends "index.html" %}


{% block content %}

    <div class="container text-center">
        <div class="row justify-content-around">
            <div class="col-4" style="background-color: lightgrey;">
                <h3>Add Division</h3>
                <hr>
                <div class="add_sub">
                    <form action="/add_div" method="POST">
                        <label>Course</label>
                        <select name="course" class="form-select" aria-label="Default select example">
                            <option selected disabled>Open this select menu</option>
                            <option value="btech">B. Tech</option>
                            <option value="mtech">M. Tech</option>
                        </select>
                        <label>Year</label>
                        <select name="year" class="form-select" aria-label="Default select example">
                            <option selected disabled>Open this select menu</option>
                            <option value="fy">First Year (FY)</option>
                            <option value="sy">Second Year (SY)</option>
                            <option value="ty">Third Year (TY)</option>
                            <option value="ly">Last Year (LY)</option>
                        </select>
                        <label>Department</label>
                        <select name="department" class="form-select" aria-label="Default select example">
                            <option selected disabled>Open this select menu</option>
                            <option value="comp">COMP</option>
                            <option value="it">IT</option>
                            <option value="etrx">ETRX</option>
                            <option value="extc">EXTC</option>
                            <option value="mech">MECH</option>
                            <option value="excp">EXCP</option>
                            <option value="sah">SAH</option>
                            <option value="aids">AIDS</option>
                            <option value="cce">CCE</option>
                        </select>
                        <label>Batch</label>
                        <select name="batch" class="form-select" aria-label="Default select example">
                            <option selected disabled>Open this select menu</option>
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                            <option value="d">D</option>
                        </select>
                        <label>No. of Divisions of Batch</label>
                        <input type="number" name="no_div" min="0" max="10">
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-4" style="background-color:  #c9dde7;">
                <h3>List of Subjects Already Added</h3>
                <hr>
                <div class="exist_table">
                    <table style="width: 100%;">
                        <tr>
                            <th>Year</th>
                            <th>Course</th>
                            <th>Department</th>
                            <th>Batch</th>
                            <th>No. of Divisions</th>
                        </tr>
                        <tr>
                            <td>FY</td>
                            <td>B. Tech</td>
                            <td>COMP</td>
                            <td>B</td>
                            <td>3</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
